paths: 
  /verifiable-services/get-issue:
    description: Query a verifiable service exchange issue list. Containing data about agent to agent exchange of service
    post:
      summary: Query a list of verifiable service exchange issues
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetIssueSchema"
                
      responses:
        200:
          description: OK
         
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetIssueResponseSchema"
  /pds/settings:
    description: aaa
    post:
      summary: Set the configuration of pds instances and/or create pds instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PDSPostSettingsSchema"
                
      responses:
        200:
          description: OK
         
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PDSPostSettingsSchemaResponse"
    get:
      summary: Query settings of all currently setup PDS
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PDSGetSettingsSchemaResponse"
      
      
  /pds/save:
    description: Save a record using active Personal Data Storage
    post:
      summary: Save a record using active PDS
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PDSSaveSchema"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PDSSaveResponseSchema"
  /pds/activate:
    description: PDS Plugin is a state machine in which state is the PDS type. When you are saving something, you are saving to the active PDS.
    post:
      summary: Choose a PDS for all the saving operations
      parameters:
        - in: query
          name: type
          schema: 
            type: string
        - in: query
          name: optional_name
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PDSSaveResponseSchema"

components:
  schemas:
    GetIssueSchema:
      required:
        - connection_id
        - service_id
        - state
      properties:
        label:
          type: string
        connection_id:
          type: string
        author:
          type: string
        service_id:
          type: string
        exchange_id: 
          type: string
        state: 
          type: string
    GetIssueResponseSchema:
      properties:
        success: 
          type: boolean
        result:
          type: array
          items:
            type: object
    PDSPostSettingsSchema:
      properties:
        client_id: 
          type: string
          default: "1321wrf1g3f1412rsrfer"
        client_secret:
          type: string
          default: "12341551513qw42as"
        optional_instance_name:
          type: string
          default: "default"
        grant_type:
          type: string
          default: "client_credentials"
    PDSPostSettingsSchemaResponse:
      properties:
        success:
          type: boolean
        result:
          type: object
          properties:
            pds_name_1:
              type: string
              default: "Invalid credentials"
    PDSGetSettingsSchemaResponse:
      properties:
        success:
          type: boolean
        result:
          type: object
          properties:
            pds_name_1:
              type: object
              properties:
                client_id:
                  type: string
                  default: 123456789
                client_secret:
                  type: string
                  default: 12345
                scope:
                  type: string
                  default: "admin"
            pds_name_2:
              type: object
    PDSSaveSchema:
      properties:
        payload:
          type: string
    PDSSaveResponseSchema:
      properties:
        dri:
          type: string
        success:
          type: boolean
          default: True
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
              
